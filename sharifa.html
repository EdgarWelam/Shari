<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sharie ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-y: auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        #celebration {
            font-size: 3rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-height: 60vh;
        }
    </style>
</head>
<body>

    <audio autoplay loop>
        <source src="https://ia801208.us.archive.org/25/items/JustinTimberlakeMirrorsAudio/JustinTimberlake-Mirrors%28Audio%29.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="question">
        <img src="image_0.png" alt="Sharie">
        <h1>Hi Sharie, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="message" class="hidden">
        <h1>Yay! See you on the 14th, Sharie! ü•∞‚ú®</h1>
        <div id="celebration">ü•≥üíñüåπ</div>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('message').classList.remove('hidden');
        }
    </script>
</body>
</html>
